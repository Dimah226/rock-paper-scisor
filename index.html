<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./image/logo.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat+Subrayada:wght@400;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="./java.js" defer></script>
    <title>Pierre Papier Ciseaux</title>
</head>
<body>
    <div class="content">
        <div class="header">
            <div class="logo">
                <img src="./image/logo.png" alt="Logo" class="i-logo"> RAHAH FULLSTACK
            </div>
            <div class="input">
                <input type="text" placeholder="Recherche..." class="input1">
            </div>
            <div class="money">
                <div class="money-val">$ 233.84</div>
                <div class="money-title">R GAME</div>
            </div>
            <div class="profile-container">
                <img src="https://img.freepik.com/vecteurs-premium/mascotte-gamer-boy_138200-75.jpg?w=740" alt="Photo de profil" class="profile-image">
            </div>
        </div>
        <div class="block">
            <div class="link">
                <a href="https://www.theodinproject.com/dashboard" target="_blank" rel="noopener noreferrer"><img src="./image/instagram.png" alt="Instagram" class="lien"></a>
                <a href="https://www.theodinproject.com/dashboard" target="_blank" rel="noopener noreferrer"><img src="./image/x.png" alt="Twitter" class="lien"></a>
                <a href="https://www.theodinproject.com/dashboard" target="_blank" rel="noopener noreferrer"><img src="./image/discord.png" alt="Discord" class="lien"></a>
                <a href="https://www.theodinproject.com/dashboard" target="_blank" rel="noopener noreferrer"><img src="./image/Facebook.png" alt="Facebook" class="lien"></a>
                <a href="https://www.theodinproject.com/dashboard" target="_blank" rel="noopener noreferrer"><img src="./image/discord.png" alt="Site" class="lien"></a>
            </div>
            <div class="fond">
                <div class="verification"></div>
                <div class="reference">
                    <div class="nom">RAHAH</div>
                    <div class="time">
                        <div id="seconds">10 Sec</div>
                        <div>avant la fin des choix</div>
                    </div>
                    <div class="nom">Player</div>
                </div>
                <div class="etoile">
                    <div class="d-etoile"><img src="./image/0-etoiles.png" alt="Étoile" class="etoile1"></div>
                    <div class="d-etoile"><img src="./image/0-etoiles.png" alt="Étoile" class="etoile2"></div>
                </div>
                <div class="main">
                    <div class="main-ordi"><img src="./image/pierre-ordi.png" alt="Ciseau Ordi" class="i-main"></div>
                    <div class="main-joueur"><img src="./image/pierre-joueur.png" alt="Ciseau Joueur" class="i-main"></div>
                </div>
                <div class="les-choix">
                    <div class="text1">RAHAH A FAIT SON CHOIX</div>
                    <div class="declaration">
                        <div class="text"></div>
                        <button>Commencez</button>
                    </div>
                    <div class="choix-joueur">
                        <div class="ciseau choix1">
                            <img src="./image/ciseau.png" alt="Ciseau" class="choix ciseau">
                            <p>Ciseau</p>
                        </div>
                        <div class="papier choix1">
                            <img src="./image/feuille.png" alt="Papier" class="choix ciseau">
                            <p>Papier</p>
                        </div>
                        <div class="pierre choix1">
                            <img src="./image/pierre.png" alt="Pierre" class="choix ciseau">
                            <p>Pierre</p>
                        </div>
                        <div class="chance choix1">
                            <p>Je me sens chanceux</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
